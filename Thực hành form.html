<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thực Hành Form</title>
  </head>
  <body>
    <h2>Create Account</h2>
    <form action="">
      <div>Registration information</div>
      <b>First name*:</b
      >&ensp;<input type="text" placeholder="enter your firstname" /> &ensp;<b
        >Last name*:</b
      >&ensp;<input type="text" placeholder="enter your lastname"/><br />
      <b>Email*:</b>&ensp;<input type="email" placeholder="enter your email"/> &ensp;<b>Phone*:</b
      >&ensp;<input type="number" placeholder="enter your phone number"/><br />
      <b>Password*:</b>&ensp;<input type="password" placeholder="enter your password"/> &ensp;<b>Confirm Password*:</b
      >&ensp;<input type="password" placeholder="enter your password again"/><br /><br />
      <div>Personal information</div>
      <b>Gender:</b>&ensp;<input type="radio" name="gt" />Male
      <input type="radio" name="gt" />Female &nbsp;<b>Hobbles:</b
      >&ensp;<input type="checkbox" />Music <input type="checkbox" />Sports
      <input type="checkbox" />Travel <input type="checkbox" />Movies <br />
      <b>Source of Income:</b
      >&ensp;<select name="" id="">
        <option value="">Employed</option>
        <option value=""></option>
        <option value=""></option>
        <option value=""></option>
      </select>
      &ensp;<b>Income:</b>&ensp;<input type="range" /><br />
      <b>Age:</b>&ensp;<input type="number" /> &ensp;<b>Profile Picture:</b
      >&ensp;<input type="file" /><br />
      <b>Birthday:</b>&ensp;<input type="date" /> &ensp;<b>Address:</b
      >&ensp;<input type="text" /><br />
      <b>Bio:</b>&ensp;<textarea name="" id="" cols="60" rows="10"></textarea><br /><br>
      <button type="submit">Create</button>
      <input type="reset" />
    </form>
  </body>
</html>
